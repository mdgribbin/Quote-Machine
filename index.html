<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid" id="fullPage">
  <div class=jumbotron id="quoteWindow">
    
    <!-- First row with centered quote text -->
    <div class="row">
      <div class="col-12">
        <h1  id="quoteTarget">"It's free real estate."</h1>
      </div>
    </div>
    
    <!-- Second row with right-aligned author -->
    <div class="row">
      <div class="col-12"  id="quoteAuthor">
        <h5 id="authorTarget">- Tim Heidecker </h5>
      </div>
    </div>
    
    <!-- Third row for New Quote Button -->
    <div class="row">
      <div class="col-12"  id="newQuoteButton">
        <button type="button" class="btn btn-primary target" id="buttonTarget">New Quote</button>
      </div>
    </div>
    
    <!-- Fourth Row for social media buttons -->
    <div class="row">
      <div class="col-12" id="socialMedia">
        <a href="#" class="fa fa-twitter" target="_blank"></a>
      </div>
    </div>
    
  </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fdaciuk-ajax/2.3.0/ajax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
